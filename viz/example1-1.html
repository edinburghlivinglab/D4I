<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="d3.js"></script>
	<script>
   function draw(data) {
    "use strict";
   d3.select("body")
      .append("ul")
      .selectAll("li")
      .data(data)
      .enter()
      .append("li")
         .text(function (d) {
            // we need to use the square bracket indexing to access a label with spaces 
            return d.Address + ": " + d.Date + ": " + d["Fill level"];
         });
      }
</script>
	<title>Example 1.1</title>
</head>
<body>

<script>
    d3.json("data/binsensorsimple.json", draw);
</script>
</script>
</body>
</html>
