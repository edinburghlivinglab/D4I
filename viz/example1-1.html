<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v4.min.js"></script>
  <!-- or download d3.js and use <script src="d3.js"></script> -->
	<script>
   function draw(data) {
    "use strict";
   d3.select("body")
      .append("ul")
      .selectAll("li")
      .data(data)
      .enter()
      .append("li")
         .text(function (d) {
            return d.Address + " | " + d.Date + " | " + d.Fill_level;
         });
      }
</script>
	<title>Example 1.1</title>
</head>
<body>

<script>
    d3.json("data/binsensorsimple.json", draw);
</script>
</script>
</body>
</html>
