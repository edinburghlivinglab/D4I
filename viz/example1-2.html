<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script>
    function draw(data) {
        "use strict";
        d3.select("body")
            .append("ul")
            .selectAll("li")
            .data(data)
            .enter()
            .append("li")
            .text(function(d) {
                return d.Address + " | " + d.Date + " | " + d.Fill_level;
            });
        d3.selectAll("li")
            .style("font-weight", function(d) {
                if (d.Fill_level < 80) {
                    return "normal;"
                } else {
                    return "bold";
                }
            })
          }
    </script>
    <title>Example 1.2</title>
</head>

<body>
    <script>
    d3.json("data/binsensorsimple.json", draw);
    </script>
    </script>
</body>
</html>
